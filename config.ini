[config]
style.type = "select"
style.options.label = "Style"
style.options.value = "default"
style.options.multiOptions.default = "Default"
style.options.multiOptions.finding_aids = "Finding Aids"

homepage_carousel.type = "checkbox"
homepage_carousel.options.label = "Record Carousels"
homepage_carousel.options.description = "Display records in a carousel on the homepage."
homepage_carousel.options.value = "1"

homepage_items.type = "checkbox"
homepage_items.options.label = "Display Items"
homepage_items.options.description = "Display all featured Items on the homepage."
homepage_items.options.value = "1"

homepage_items_desc.type = "text"
homepage_items_desc.options.label = "Items Description"
homepage_items_desc.options.description = "Short description of what Items are."

homepage_items_link.type = "text"
homepage_items_link.options.label = "Items Description URL"
homepage_items_link.options.description = "URL to full description of what Items are."

homepage_collections.type = "checkbox"
homepage_collections.options.label = "Display Collections"
homepage_collections.options.description = "Display all featured Collections on the homepage."
homepage_collections.options.value = "1"

homepage_collections_desc.type = "text"
homepage_collections_desc.options.label = "Collections Description"
homepage_collections_desc.options.description = "Short description of what Collections are."

homepage_collections_link.type = "text"
homepage_collections_link.options.label = "Collections Description URL"
homepage_collections_link.options.description = "URL to full description of what Collections are."

homepage_exhibits.type = "checkbox"
homepage_exhibits.options.label = "Display Exhibits"
homepage_exhibits.options.description = "Display all featured Exhibits on the homepage."
homepage_exhibits.options.value = "1"

homepage_exhibits_desc.type = "text"
homepage_exhibits_desc.options.label = "Exhibits Description"
homepage_exhibits_desc.options.description = "Short description of what Exhibits are."

homepage_exhibits_link.type = "text"
homepage_exhibits_link.options.label = "Exhibits Description URL"
homepage_exhibits_link.options.description = "URL to full description of what Exhibits are."

elements_config.type = "textarea"
elements_config.options.label = "Configuration"
elements_config.options.description = "YAML configuration of element display."
elements_config.options.rows = "10"
elements_config.options.value = "
Dublin Core:
  Subject:
    linked: true
  Source:
    linked: true
  Creator:
    linked: true
  Publisher:
    linked: true
  Contributor:
    linked: true
  Format:
    linked: true
  Language:
    linked: true
  Type:
    linked: true
  Coverage:
    linked: true
  Is Part Of:
    linked: true
  Temporal Coverage:
    linked: true
  Rights Holder:
    linked: true
  Date Created:
    hidden: true
Text Item Type Metadata:
  Text:
    label: Transcript
    toggle: true
"

elements_hidden.type = "checkbox"
elements_hidden.options.label = "Hide Unconfigured"
elements_hidden.options.description = "Hide any elements that were not configured above even if they have data."
elements_hidden.options.value = "0"

elements_auto.type = "checkbox"
elements_auto.options.label = "Automatic Metadata"
elements_auto.options.description = "Create automatic metadata of the MIME types for any files in the DC Format field, the URI to the item in the DC Indentifier field, and the item type name in the DC Type field."
elements_auto.options.value = "1"

collection_logo.type = "file"
collection_logo.options.label = "Logo Image"
collection_logo.options.description = "Display a logo in place of the collection name in the sidebar."
collection_logo.validators.count.validator = "Count"
collection_logo.validators.count.options.max = "1"

collection_background.type = "file"
collection_background.options.label = "Background Image"
collection_background.options.description = "Display an image in the background of the sidebar for a collection."
collection_background.validators.count.validator = "Count"
collection_background.validators.count.options.max = "1"

collection_style.type = "textarea"
collection_style.options.label = "CSS Stylesheet"
collection_style.options.description = "Set additional CSS styles for collection pages."
collection_style.options.rows = "5"

featured_carousel.type = "checkbox"
featured_carousel.options.label = "Carousel"
featured_carousel.options.description = "Display featured items in a carousel."
featured_carousel.options.value = "0"

featured_aspect.type = "checkbox"
featured_aspect.options.label = "Aspect Ratio"
featured_aspect.options.description = "Display featured items in their original aspect ratio."
featured_aspect.options.value = "0"

featured_column.type = "checkbox"
featured_column.options.label = "Columns"
featured_column.options.description = "Display featured items in columns instead of rows. Incompatible with Carousel."
featured_column.options.value = "0"

featured_images.type = "checkbox"
featured_images.options.label = "Images Only"
featured_images.options.description = "Display only images by default for featured items."
featured_images.options.value = "0"

featured_single.type = "checkbox"
featured_single.options.label = "Full Width"
featured_single.options.description = "Display featured items at the full width of the container."
featured_single.options.value = "0"

files_window.type = "checkbox"
files_window.options.label = "Files in New Window"
files_window.options.description = "Open file links in a new window or tab."
files_window.options.value = "1"

watermark_images.type = "checkbox"
watermark_images.options.label = "Watermark Images"
watermark_images.options.description = "Link to watermarked copies of original images."
watermark_images.options.value = "0"

[groups]
homepage.options.legend = "Homepage"
homepage.elements[] = "homepage_carousel"
homepage.elements[] = "homepage_items"
homepage.elements[] = "homepage_items_desc"
homepage.elements[] = "homepage_items_link"
homepage.elements[] = "homepage_collections"
homepage.elements[] = "homepage_collections_desc"
homepage.elements[] = "homepage_collections_link"
homepage.elements[] = "homepage_exhibits"
homepage.elements[] = "homepage_exhibits_desc"
homepage.elements[] = "homepage_exhibits_link"

elements.options.legend = "Elements"
elements.elements[] = "elements_config"
elements.elements[] = "elements_hidden"
elements.elements[] = "elements_auto"

collection.options.legend = "Collection"
collection.elements[] = "collection_logo"
collection.elements[] = "collection_background"
collection.elements[] = "collection_style"

featured.options.legend = "Featured Items"
featured.elements[] = "featured_carousel"
featured.elements[] = "featured_aspect"
featured.elements[] = "featured_column"
featured.elements[] = "featured_images"
featured.elements[] = "featured_single"

files.options.legend = "Files"
files.elements[] = "files_window"
files.elements[] = "watermark_images"

[plugins]
exclude_fields = "style,homepage,homepage_carousel,homepage_items,homepage_items_desc,homepage_items_link,homepage_collections,homepage_collections_desc,homepage_collections_link,homepage_exhibits,homepage_exhibits_desc,homepage_exhibits_link"
